on:
  push:
    branches: [main]
    paths:
      - .github/workflows/publish.yml
      - data/**
      - lib/**
      - po/**
      - src/**
      - subprojects/**
      - vapi/**
      - meson.build
      - meson_options.txt

name: Publish

jobs:
  flatpak:
    name: Flatpak
    runs-on: ubuntu-latest

    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-45
      options: --privileged

    strategy:
      max-parallel: 1
      matrix: { arch: [x86_64, aarch64] }
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Install deps
        if: ${{ matrix.arch != 'x86_64' }}
        run: dnf install -y docker

      - id: qemu
        name: Set up QEMU
        if: ${{ matrix.arch != 'x86_64' }}
        uses: docker/setup-qemu-action@v3.0.0
        with: { platforms: arm64 }

      - id: gpg
        name: Import GPG Key
        uses: crazy-max/ghaction-import-gpg@v6.0.0
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}

      - name: Build flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          manifest-path: build-aux/app.drey.Replay.Devel.json
          build-bundle: false
          cache-key: flatpak-builder-${{ github.sha }}
          arch: ${{ matrix.arch }}
          gpg-sign: ${{ steps.gpg.outputs.keyid }}

      - name: Checkout replay-nightly repo
        uses: actions/checkout@v4.1.1
        with:
          repository: nahuelwexd/replay-nightly
          path: replay-nightly

      - name: Commit update
        env:
          ARCH: ${{ matrix.arch }}
        run: |
          flatpak build-commit-from --src-repo=repo replay-nightly app/app.drey.Replay.Devel/$ARCH/master
          flatpak build-commit-from --src-repo=repo replay-nightly runtime/app.drey.Replay.Devel.Debug/$ARCH/master

      - name: Push update
        uses: EndBug/add-and-commit@v9.1.3
        with:
          commit: --amend
          cwd: replay-nightly
          default_author: github_actions
          message: Update app.drey.Replay.Devel
          push: --force origin main
